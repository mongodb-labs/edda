<!DOCTYPE html>

<html>

<head>
  <!--Title/-->
  <title>Edda</title>

  <!--Import style files/-->
  <link rel="stylesheet" type="text/css" href="style/edda.css"/>

  <!--Import JS files/-->
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/render.js"></script>
  <script src="js/draw_servers.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/misc.js"></script>
  <script src="js/mouse_over.js"></script>
  <script src="js/arrows.js"></script>
  <script src="js/links.js"></script>
  <script src="js/pop.js"></script>

  <!--Mongo Bootstrap/-->
  <link rel="stylesheet" href="style/mongostrap.min.css">
  <script src="js/mongostrap.min.js"></script>

  <!--FontAwesome/-->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body onload="edda_setup()">

    <div class="container">

      <div id="nav" class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand">EDDA</a>
      </div>
      <br/><br/><br/>

      <div style="width:1200px;">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1>Replica Set</h1><br/>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row">

        <div class="col-md-3">

          <div id="side_information">

	        <div id="timestamp" class="nav nav-list collapse in"><b>Time:</b></div><br/>

            <span class="nav-header" data-toggle="collapse" data-target="#summary">
              <i class="fa fa-angle-down"></i>&nbsp;
              <b>Summary</b></span>
	        <div id="summary" class="nav nav-list collapse in"></div><br/>

            <span class="nav-header" data-toggle="collapse" data-target="#witnesses">
            <i class="fa fa-angle-down"></i>&nbsp;
              <b>Witnesses to Event</b></span>
	        <div id="witnesses" class="nav nav-list collapse in"></div><br/>

            <span class="nav-header" data-toggle="collapse" data-target="#dissenters">
            <i class="fa fa-angle-down"></i>&nbsp;
              <b>Blind to Event</b></span>
	        <div id="dissenters" class="nav nav-list collapse in"></div>
          </div>

        </div>

        <!--the canvas/-->
        <div class="col-md-6">
          <div id="canvas">
	        <!--Animation layers/-->
	        <canvas id="background_layer" height="440" width="600"></canvas>
	        <canvas id="shadow_layer" height="440" width="600"></canvas>
	        <canvas id="link_layer" height="440" width="600"></canvas>
	        <canvas id="arrow_layer" height="440" width="600"></canvas>
	        <canvas id="server_layer" height="440" width="600"></canvas>

            <div id="message_box"><!--for server information upon click/--></div>
          </div>
          <br/>
	      <div id="slider"></div>
        </div>

      <!--other information/-->
      <div class="col-md-3">
          <span class="nav-header" data-toggle="collapse" data-target="#log_files">
            <i class="fa fa-angle-down"></i>&nbsp;
            <b>Files</b></span>
	      <div id="log_files" class="nav nav-list collapse in"></div><br/>

        <div id="pop_up_links">
	      <a href="javascript:void(0)" onmousedown="popUp('icon_key')">Icon Key</a><br/>
	      <div id="version"></div>
        </div>
      </div>

    </div>

    <div id="mask"></div>
    <div id="icon_key">
      <a href="javascript:void(0)" onmousedown="popDown('icon_key')">
	<img src="server_icons.jpg" width="600px" height="600px"/>
      </a>
    </div>
      </div>
</body>


</html>
